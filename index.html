<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text File Editor Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea, input {
      font-family: monospace;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    #preview {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #aaa;
      padding: 15px;
      min-height: 150px;
      border-radius: 5px;
      font-family: monospace;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px 5px 10px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #45a049;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .input-group input {
      padding: 8px;
      border: 1px solid #999;
      border-radius: 4px;
      flex: 1;
    }
  </style>
</head>
<body>

  <h2>üìÇ Upload and Edit Your <code>documents.txt</code> File</h2>

  <input type="file" id="fileInput" accept=".txt">
  <textarea id="textArea" placeholder="Your file content will appear here..."></textarea>

  <div class="input-group">
    <input type="text" id="shortcutInput" placeholder="Shortcut">
    <input type="text" id="valueInput" placeholder="Value">
    <button class="btn" onclick="addEntry()">‚ûï Add</button>
  </div>

  <button class="btn" onclick="sortLines()">üî§ Sort A-Z</button>
  <button class="btn" onclick="downloadFile()">‚¨á Download Edited File</button>

  <h3>üìù Final Preview</h3>
  <div id="preview"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const textArea = document.getElementById('textArea');
    const preview = document.getElementById('preview');
    const shortcutInput = document.getElementById('shortcutInput');
    const valueInput = document.getElementById('valueInput');

    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file && file.name.endsWith('.txt')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          textArea.value = e.target.result;
          updatePreview();
        };
        reader.readAsText(file);
      } else {
        alert('Please upload a valid .txt file');
      }
    });

    textArea.addEventListener('input', updatePreview);

    function updatePreview() {
      const lines = textArea.value.split('\n');
      preview.innerHTML = lines.map(line => escapeHtml(line)).join('\n');
    }

    function sortLines() {
      const lines = textArea.value.split('\n');
      const sorted = lines.sort((a, b) => a.localeCompare(b));
      textArea.value = sorted.join('\n');
      updatePreview();
    }

function addEntry() {
  const shortcut = shortcutInput.value.trim();
  const value = valueInput.value.trim();
  if (shortcut && value) {
    const newLine = `${shortcut}\t${value}\ten-US\t`;  // ‡¶†‡¶ø‡¶ï ‡¶è‡¶á‡¶≠‡¶æ‡¶¨‡ßá 3‡¶ü‡¶æ TAB
    textArea.value += (textArea.value ? '\n' : '') + newLine;
    updatePreview();
    shortcutInput.value = '';
    valueInput.value = '';
    shortcutInput.focus();
  } else {
    alert('Please enter both shortcut and value.');
  }
}


    function downloadFile() {
      const text = textArea.value;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'edited_document.txt';
      a.click();

      URL.revokeObjectURL(url);
    }

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
  </script>

</body>
</html>
